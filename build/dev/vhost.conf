 <VirtualHost *:80>
    DocumentRoot /app/www/
    ServerName localhost

    <Directory /app/www/>
        RewriteEngine On
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

 <VirtualHost *:443>
    DocumentRoot /app/www
    ServerName localhost
    SSLEngine on
    SSLCertificateFile /app/build/dev/cert/mycert.crt
    SSLCertificateKeyFile /app/build/dev/cert/mycert.key
    
    <Directory /app/www>
        RewriteEngine On
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>

